<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Drawing App</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/south-street/jquery-ui.css">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <!-- Title -->
        <div id="header">Drawing App</div>

        <!-- Inputs -->
        <div class="inputContainer">

            <!-- Color -->
            <div class="input" id="colorInput">
                <input type="color" list id="paintColor">
            </div>

            <!-- Size -->
            <div class="input" id="thicknessInput">
                <div id="circle"></div>
            </div>
            <div class="input">
                <div id="slider"></div>
            </div>
        </div>

        <!-- Canvas container -->
        <div id="container">
            <canvas id="paint" width="500px" height="400px"></canvas>
        </div>

        <!-- Buttons -->
        <div class="inputContainer2">
            <!-- Erase button -->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>

            <!-- Save button -->
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>

            <!-- Reset button -->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
    </body>
</html>
